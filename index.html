    </div>
</head>

<section class="second-section">
<div class="calculator">
    <h1 id="title1">Seconds Calculator</h1>
    <label for="select-calculator"></label>
    <select name="Calculator" id="select-calculator" required>
        <option disabled>Please select an option</option>
        <option value="Minutes to seconds">Minutes to seconds</option>
        <option value="Hours to seconds">Hours to seconds</option>
    </select>
    <label for="input-calculator" id="label2">Input a number in the box</label>
    <input type="number" id="input-calculator" required>
    <input type="button" value="Submit" id="btn3">
    <p id="dropdown-output"></p>
</div>
</section>

<section class="third-section">
<div class="second-cal">
    <h1 id="title2">Degrees Calculator</h1>
    <label for="c-f-calculator"></label>
    <select name="Celsius-Fahrenheit" id="c-f-calculator">
        <option disabled>Please select an option</option>
        <option value="c-f">Celsius to fahrenheit</option>
        <option value="f-c">Fahrenheit to celsius</option>
    </select>
    <label for="c-f-input" id="label3">Input a number in the box</label>
    <input type="number" id="c-f-input" required>
    <input type="button" value="Submit" id="btn4">
    <p id="c-f-output"></p>

</div>
</section>
<script src="main.js"></script>
</body>
</html>
